        <style>
          html, body{ min-height:100%; scroll-behavior: smooth; }
          body{
            font: 14px Arial;
            margin: 0;
            overflow-x: hidden;
            height: 100vh;
            display: grid;
            place-items: center;
          }

          .tagify {
            min-width: 300px;
            max-width: 500px;
          }

          .tagify + input, .tagify + textarea {
            position: fixed !important;
            bottom: 10px;
            left: 10px !important;
            right: 10px;
            transform: none !important;
            padding: 6px;
            border: 2px solid #999;
            margin-bottom: 1em;
            border-radius: 5px;
            background: #F1F1F1;
          }
        </style>

        <script>
            // if IE, add IE tagify's polyfills

                if( !d.currentScript ){
                    var s = d.createElement( 'script' );
                    s.src = 'dist/tagify.polyfills.min.js';
                    d.head.appendChild( s );
                }
            }(document)
        </script>
    </head>

    background: #F3F3F3;
    margin: .2em;
    font-size: .85em;
    color: black;
    transition: 0s;
}

.tags-look .tagify__dropdown__item--active{

}
